<script>
  // Force-toggling details for Chromium edge-cases (overlays, drags, nested elements)
  document.querySelectorAll('details.accordion').forEach(function(det){
    var sum = det.querySelector('summary');
    if (!sum) return;

    // A11y + focus
    sum.setAttribute('role','button');
    sum.setAttribute('tabindex','0');
    sum.setAttribute('aria-expanded', det.open ? 'true' : 'false');

    // Keep aria in sync on native toggle
    det.addEventListener('toggle', function(){
      sum.setAttribute('aria-expanded', det.open ? 'true' : 'false');
    });

    // Defensive: prevent drags swallowing clicks
    sum.querySelectorAll('img, a, button, input, svg').forEach(function(el){
      el.addEventListener('dragstart', function(e){ e.preventDefault(); });
    });

    // Manual toggle fallback
    sum.addEventListener('click', function(e){
      if (e.defaultPrevented) return;
      e.preventDefault();
      det.open = !det.open;
      sum.setAttribute('aria-expanded', det.open ? 'true' : 'false');
    });

    // Keyboard support
    sum.addEventListener('keydown', function(e){
      var k = e.key || e.code;
      if (k === 'Enter' || k === ' ' || k === 'Spacebar') {
        e.preventDefault();
        det.open = !det.open;
        sum.setAttribute('aria-expanded', det.open ? 'true' : 'false');
      }
    });
  });
</script>
